<main class="mx-10 flex flex-col gap-3">
  <section class="flex items-end gap-5">
    <section>
      <img class="w-45" [src]="country().flagSvg" [alt]="country().flag" />
    </section>
    <section>
      <h1 class="text-5xl">{{ country().name }}</h1>
    </section>
  </section>

  <section>
    <div class="stats shadow flex flex-row justify-between">
      <div class="stat place-items-center">
        <div class="stat-title">Capital</div>
        <div class="stat-value text-2xl">{{ country().capital }}</div>
        <div class="stat-desc">Desde {{ currentYear() }}</div>
      </div>

      <div class="stat place-items-center">
        <div class="stat-title">Población</div>
        <div class="stat-value text-secondary">{{ country().population | number }}</div>
      </div>

      <div class="stat place-items-center">
        <div class="stat-title">Región</div>
        <div class="stat-value">{{ country().region }}</div>
        <div class="stat-desc">Sub región: {{ country().subregion }}</div>
      </div>
    </div>
  </section>
</main>
