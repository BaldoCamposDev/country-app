<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<section class="flex flex-row gap-3 p-2">
  @for (region of regions; track $index) {
    <button
      class="btn btn-secondary"
      [class.btn-outline]="region !== selectedRegion()"
      (click)="selectedRegion.set(region)"
    >
      {{ region }}
    </button>
  }
</section>

<country-list
  [countries]="countryResource.hasValue() ? countryResource.value() : []"
  [isLoading]="countryResource.isLoading()"
  [errorMessage]="countryResource.error()?.message"
  [isEmpty]="countryResource.hasValue() && countryResource.value().length === 0"
/>
